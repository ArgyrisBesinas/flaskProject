{% extends "base.html" %}

{% block head %}
    <style>
        * {
            transition: all 0.6s;
        }

        .fof_1 {
            font-family: 'Lato', sans-serif;
            color: #888;
            display: table;
            width: 100%;
            height: 100vh;
            text-align: center;
        }

        .fof {
            display: table-cell;
            vertical-align: middle;
        }

        .fof h1 {
            font-size: 50px;
            display: inline-block;
            padding-right: 12px;
            animation: type .5s alternate infinite;
        }

        @keyframes type {
            from {
                box-shadow: inset -3px 0px 0px #888;
            }
            to {
                box-shadow: inset -3px 0px 0px transparent;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="fof_1">
        <div class="fof">
            <h1>Error 404</h1>
        </div>
    </div>
{% endblock %}
