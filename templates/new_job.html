{% extends "base.html" %}

{% block title %}Start Code synthesis{% endblock %}
{% block head %}
    {{ super() }}

    <style>
        #synthesis-text {
            margin-bottom: 10px;
        }
         #select-synth-method {
            margin-bottom: 10px;
        }
    </style>

{% endblock %}
{% block content %}



    <div class="card">
        <h5 class="card-header">Start Code synthesis</h5>
        <div class="card-body">

            <label>Select synthesis method</label>
            <select id="select-synth-method" class="form-select" aria-label="Select synthesis method">
                {% for synth_method in synth_methods %}
                    <option value="{{ synth_method }}">{{ synth_method }}</option>
                {% endfor %}
            </select>
            <label>Enter synthesis prompt</label>
            <textarea class="form-control" id="synthesis-text" placeholder="enter prompt"
                      style="height: 200px"></textarea>

            <button type="button" class="btn btn-primary" id="synthesis-text-submit">Implement</button>
        </div>
    </div>

{% endblock %}
{% block script %}
    <script src="/static/new_job.js"></script>
{% endblock %}
